{% extends "base.html" %}
{% block title %}Fraud Detection Prediction{% endblock %}

{% block style %}
<style>

    .transaction-form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
    }

    input, select {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        width: 100%;
    }

    .btn-container {
        display: flex;
        justify-content: space-between;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        font-size: 14px;
    }

    button.cancel-btn {
        background-color: #f44336;
    }

    button:hover {
        opacity: 0.9;
    }
</style>
{% endblock %}

{% block index %}
{% endblock %}

{% block content %}
<div class="transaction-form-container">
    <h2>Enter Transaction Details</h2>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}  <!-- This will automatically generate all form fields as <p> elements -->

        <div class="btn-container">
            <button type="submit">Submit</button>
            <button type="reset" class="cancel-btn">Cancel</button>
        </div>
    </form>
</div>
{% endblock %}
