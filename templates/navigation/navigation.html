{% load static %}
  <!-- header section strats -->
  <header class="header_section">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <a class="navbar-brand" href="index.html">
          <span>
            Fraud Detection
          </span>
        </a>
        <div class="" id="">

          <div class="custom_menu-btn">
            <button onclick="openNav()">
              <span class="s-1"> </span>
              <span class="s-2"> </span>
              <span class="s-3"> </span>
            </button>
            <div id="myNav" class="overlay">
              <div class="overlay-content">
				{% if request.user.is_authenticated %}
          <a href="/">Home</a>
          <a href="{% url 'about' %}">About</a>
					<a href="{% url 'profile' %}">Profile</a>
					<a href="{% url 'predict' %}">Predict</a>
          <a href="{% url 'dataset' %}">Dataset</a>
          <a href="{% url 'fraud_prediction_val' %}">Transaction</a>
					<a href="{% url 'graphs' %}">Graphs</a>
          <a href="{% url 'dashboard' %}">Dashboard</a>
					<form method="post" action="{% url 'logout' %}" class="btn btn-primary ml-lg-3">
						{% csrf_token %}
						<button type="submit" class="btn btn-primary ml-lg-3" style="text-align: center;">Logout</button>
					</form>
				{% else %}
					<li class="nav-item">
						<a class="btn btn-primary ml-lg-3" href="{% url 'login' %}">Login</a>
					</li>
					<li class="nav-item">
						<a class="btn btn-primary ml-lg-3" href="{% url 'register' %}">Register</a>
					</li>
				{% endif %}
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <!-- end header section -->
